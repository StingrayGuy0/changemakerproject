<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chore Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: radial-gradient(circle at center, #0f172a, #020617);
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        color: aliceblue;
        margin: 0;
        padding: 2rem;
    }
    h1 { color: #38bdf8; text-shadow: 0 0 20px #38bdf8, 0 0 40px #0ea5e9; }
    .card {
        background: rgba(255,255,255,0.05);
        border: 1px solid #38bdf8;
        border-radius: 1rem;
        padding: 1.5rem;
        margin: 1rem auto;
        max-width: 500px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(56,189,248,0.6);
        text-align: left;
    }
    .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
        padding: 0.25rem 0.5rem;
        border-bottom: 1px solid rgba(56,189,248,0.3);
    }
    .task.completed { text-decoration: line-through; opacity: 0.7; }
    button {
        background: #38bdf8;
        border: none;
        color: black;
        font-weight: bold;
        padding: 0.25rem 0.75rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 10px #38bdf8, 0 0 20px #0ea5e9; }
    .section-title { color: #0ea5e9; text-shadow: 0 0 10px #38bdf8; margin-top: 1rem; margin-bottom: 0.5rem; }
    .progress-bar { background: rgba(255,255,255,0.1); border: 1px solid #38bdf8; border-radius: 9999px; height: 20px; margin-top: 0.5rem; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #38bdf8, #0ea5e9); width: 0%; transition: width 0.5s ease; box-shadow: 0 0 10px #38bdf8; }
    .xp { color: #38bdf8; margin-top: 0.5rem; font-size: 1.2rem; }
    .level { color: #4ade80; margin-top: 0.25rem; font-size: 1rem; }
    .streak { color: gold; margin-top: 0.25rem; font-size: 1rem; text-shadow: 0 0 10px gold; }
    .badges { margin-top: 0.5rem; }
    .badge { display: inline-block; background: #0ea5e9; color: black; padding: 0.25rem 0.5rem; border-radius: 9999px; font-size: 0.8rem; margin: 0.1rem; box-shadow: 0 0 5px #38bdf8; }

    /* Orb (Cookie Clicker style) */
    #orb {
      width:150px; height:150px; border-radius:50%;
      margin:1rem auto;
      background:radial-gradient(circle, #38bdf8, #0ea5e9);
      box-shadow:0 0 30px #38bdf8;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-size:1.5rem; color:black; font-weight:bold;
      transition:transform 0.1s ease;
    }
</style>
</head>
<body>
<h1>Assignments</h1>

<div class="card">
    <h2 class="section-title">Progress</h2>
    <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    <div class="xp" id="xp">XP: 0</div>
    <div class="level" id="level">Level: 1</div>
    <div class="streak" id="streak">Streak: 0</div>
    <div class="badges" id="badges"></div>
    <div id="studyPoints">Study Points: 0</div>
</div>

<div class="card">
    <h2 class="section-title">Incomplete Tasks</h2>
    <div id="incompleteTasks"></div>
</div>

<div class="card">
    <h2 class="section-title">Completed Tasks</h2>
    <div id="completedTasks"></div>
</div>

<div class="card">
    <h2 class="section-title">Orbs</h2>
    <div id="orb">ðŸ”®</div>
    <button id="buyUpgrade">Buy Upgrade (Cost: 50)</button>
    <div id="upgrades"></div>
</div>

<div class="card">
    <h2 class="section-title">Leaderboard</h2>
    <div id="leaderboard"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, updateDoc, doc, setDoc, getDoc, orderBy, limit }
    from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCOAHU1cXBuW3PgyXtdLWGkZ2ayAKfCYBc",
    authDomain: "changemaker-fa1fd.firebaseapp.com",
    projectId: "changemaker-fa1fd",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const incompleteEl = document.getElementById("incompleteTasks");
const completedEl = document.getElementById("completedTasks");
const xpEl = document.getElementById("xp");
const levelEl = document.getElementById("level");
const streakEl = document.getElementById("streak");
const progressEl = document.getElementById("progress");
const badgesEl = document.getElementById("badges");
const studyPointsEl = document.getElementById("studyPoints");
const orbEl = document.getElementById("orb");
const buyUpgradeBtn = document.getElementById("buyUpgrade");
const upgradesEl = document.getElementById("upgrades");
const leaderboardEl = document.getElementById("leaderboard");

let uid;
let xp = 0, level = 1, streak = 0;
let studyPoints = 0, spPerClick = 1, upgradeLevel = 0;
let lastCompleted = null;
const xpPerLevel = 100;

// Auth
onAuthStateChanged(auth, async (user) => {
    if (!user) { window.location.href = "/changemakerproject"; return; }
    uid = user.uid;

    const userRef = doc(db, "users", uid);
    const userSnap = await getDoc(userRef);
    if (userSnap.exists()) {
        const data = userSnap.data();
        xp = data.xp || 0;
        level = data.level || 1;
        streak = data.streak || 0;
        studyPoints = data.studyPoints || 0;
        spPerClick = data.spPerClick || 1;
        upgradeLevel = data.upgradeLevel || 0;
        lastCompleted = data.lastCompleted ? new Date(data.lastCompleted.seconds * 1000) : null;
    } else {
        await setDoc(userRef, { xp:0, level:1, streak:0, studyPoints:0, spPerClick:1, upgradeLevel:0, lastCompleted:null });
    }

    updateProgress();
    loadTasks();
    loadLeaderboard();
});

// Load tasks
async function loadTasks() {
    incompleteEl.innerHTML = "";
    completedEl.innerHTML = "";

    const q = query(collection(db, "tasks"), where("assignedTo", "array-contains", uid));
    const snap = await getDocs(q);

    snap.forEach(docSnap => {
        const task = docSnap.data();
        const taskEl = document.createElement("div");
        taskEl.className = "task";
        taskEl.textContent = `${task.title} - ${task.xp} Points`;

        const btn = document.createElement("button");
        btn.textContent = task.completedBy.includes(uid) ? "âœ…" : "Complete";
        btn.onclick = () => completeTask(docSnap.id, task);

        if (task.completedBy.includes(uid)) {
            taskEl.classList.add("completed");
            completedEl.appendChild(taskEl);
        } else {
            taskEl.appendChild(btn);
            incompleteEl.appendChild(taskEl);
        }
    });
}

// Complete task â†’ gives Study Points
async function completeTask(taskId, task) {
    const today = new Date();
    const lastDay = lastCompleted ? new Date(lastCompleted) : null;
    const diffDays = lastDay ? Math.floor((today - lastDay)/86400000) : null;

    if (!task.completedBy.includes(uid)) {
        task.completedBy.push(uid);
        await updateDoc(doc(db, "tasks", taskId), { completedBy: task.completedBy });

        if (!lastCompleted || diffDays === 1) { streak += 1; }
        else if (diffDays > 1) { streak = 1; }
        lastCompleted = today;

        studyPoints += task.xp;
        xp = studyPoints;
        level = Math.floor(xp / xpPerLevel) + 1;

        await updateDoc(doc(db, "users", uid), { xp, level, streak, lastCompleted, studyPoints, spPerClick, upgradeLevel });
        updateProgress();
        loadTasks();
        updateLeaderboardEntry();
    }
}

// Orb clicking
orbEl.addEventListener("click", async () => {
    studyPoints += spPerClick;
    xp = studyPoints;
    level = Math.floor(xp / xpPerLevel) + 1;
    orbEl.style.transform = "scale(0.9)";
    setTimeout(() => orbEl.style.transform = "scale(1)", 100);
    updateProgress();
    await updateDoc(doc(db, "users", uid), { studyPoints, xp, level });
    updateLeaderboardEntry();
});

// Buy upgrades
buyUpgradeBtn.addEventListener("click", async () => {
    const cost = 50 * (upgradeLevel + 1);
    if (studyPoints >= cost) {
        studyPoints -= cost;
        upgradeLevel += 1;
        spPerClick += 1;
        xp = studyPoints;
        level = Math.floor(xp / xpPerLevel) + 1;
        await updateDoc(doc(db, "users", uid), { studyPoints, upgradeLevel, spPerClick, xp, level });
        updateProgress();
        updateLeaderboardEntry();
    }
});

// Update UI
function updateProgress() {
    xpEl.textContent = "XP: " + xp;
    levelEl.textContent = "Level: " + level;
    streakEl.textContent = "Streak: " + streak;
    studyPointsEl.textContent = "Study Points: " + studyPoints;
    progressEl.style.width = ((xp % xpPerLevel) / xpPerLevel * 100) + "%";

    badgesEl.innerHTML = "";
    for (let i = 1; i <= 10; i++) {
        if (streak >= i) {
            const badge = document.createElement("span");
            badge.className = "badge";
            badge.textContent = `ðŸ”¥ ${i}-Day Streak`;
            badgesEl.appendChild(badge);
        }
    }

    buyUpgradeBtn.textContent = `Buy Upgrade (Cost: ${50 * (upgradeLevel+1)})`;
    upgradesEl.textContent = `Upgrade Level: ${upgradeLevel} (+${spPerClick} SP/click)`;
}

// Leaderboard
async function updateLeaderboardEntry() {
    await setDoc(doc(db, "leaderboard", uid), {
        uid,
        studyPoints,
        xp,
        level,
        displayName: auth.currentUser.email
    });
    loadLeaderboard();
}

async function loadLeaderboard() {
    leaderboardEl.innerHTML = "";
    const q = query(collection(db, "leaderboard"), orderBy("studyPoints", "desc"), limit(5));
    const snap = await getDocs(q);
    snap.forEach((docSnap, i) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.textContent = `#${i+1} ${data.displayName} â€” ${data.studyPoints} SP (Lvl ${data.level})`;
        leaderboardEl.appendChild(div);
    });
}
</script>
</body>
</html>
